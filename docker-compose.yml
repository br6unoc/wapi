version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wapi-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wapi}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-wapi123}
      POSTGRES_DB: ${POSTGRES_DB:-wapi}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - wapi-net

  redis:
    image: redis:7-alpine
    container_name: wapi-redis
    restart: always
    networks:
      - wapi-net

  whisper:
    build:
      context: ./docker/whisper
      dockerfile: Dockerfile
    container_name: wapi-whisper
    restart: always
    networks:
      - wapi-net

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wapi-app
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - sessions_data:/app/sessions
    depends_on:
      - postgres
      - redis
      - whisper
    networks:
      - wapi-net

volumes:
  postgres_data:
  sessions_data:

networks:
  wapi-net:
    driver: bridge
